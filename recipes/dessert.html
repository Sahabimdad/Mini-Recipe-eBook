<h1>Sweet Yogurt Dessert</h1>
<p class="subtitle">Creamy, sweet and nutty delight.</p>
<img class="recipe-img" src="../images/dessert.jpeg" alt="Sweet Yogurt Dessert">

<h2>Ingredients</h2>
<ul class="ingredients">
<li>1 cup yogurt</li>
<li>1–2 tbsp honey</li>
<li>Chopped nuts (almonds, walnuts)</li>
</ul>

<h2>Instructions</h2>
<ol class="steps">
<li>Mix yogurt with honey.</li>
<li>Top with chopped nuts.</li>
<li>Chill for 10–15 minutes before serving.</li>
</ol>
